
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Guess & Ludo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0c0032; /* Deep space blue/purple */
            color: #ffffff;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a0044 0%, #0c0032 100%);
        }

        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .ludo-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-yellow {
            background: linear-gradient(to bottom, #ffea00, #ffcc00);
            border-bottom: 4px solid #ccaa00;
            color: #333;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        .btn-blue {
            background: linear-gradient(to bottom, #4fc3f7, #29b6f6);
            border-bottom: 4px solid #0288d1;
            color: white;
            text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffea00;
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
